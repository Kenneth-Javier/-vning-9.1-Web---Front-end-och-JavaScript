<!DOCTYPE html>
<html lang="en">

<body>
    <div>
        <h1>
            
        </h1>
    </div>
    <script type = "text/JavaScript">   
    window.alert("look at Bish-Bosh 1-100");
for (i = 1; i<101; i++){

    if(i %4 == 0 && i %3 == 0){  
        document.writeln("<h1> " + " Bish-Bosh " + " </h1>");
    }
    else if(i %3 == 0){
        document.writeln("<h1> " + " Bish " + " </h1>");
    }
    else if(i %4 == 0){
        document.writeln("<h1> " + " Bosh " + " </h1>");
    }else{
        document.writeln("<h1> " + i + " </h1>");
    } 
}
    </script>    
</body>
